<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <button id="appearance-toggle" aria-label="Toggle Appearance">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon" viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 0111.21 3 7 7 0 0021 12.79z"></path>
                </svg>
            </button>
            <h2>To do List <img src="images/icon.png" alt="icon" /></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="add your text" />
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
